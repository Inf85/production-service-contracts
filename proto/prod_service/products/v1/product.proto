syntax = "proto3";

package prod.products.v1;

option go_package = "github.com/Inf85/production-service-contracts/gen/go/prod/products/v1;pb_prod_products";

message Product{
  string id = 1;
  string name = 2;
  string description = 3;
  string image_id = 4;
  string price = 5;
  uint32  raiting = 6;
  uint32  currency_id = 7;
  string category_id = 8;
  string specification = 9;
  int64 updated_at = 10;
  int64 created_at = 11;
}